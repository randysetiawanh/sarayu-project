{% extends 'main.html' %}
{% load static %}

{% block mainBanner %}
<section>
    {% include 'snippets/messages.html' %}
    <div class="tr-register">
        <div class="tr-regi-form v2-search-form">
            <h4>Booking by <span>Email</span></h4>
            <p>It's free and always will be.</p>
            <form class="contact__form" method="post" id="form" onsubmit="window.location.replace('/package/'); alert('Your Booking is submited successfuly.');">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text"  class="validate" name="name" required>
                        <label>Enter your name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="number" class="validate" name="phone" required>
                        <label>Enter your phone</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="email" class="validate" name="email" required>
                        <label>Enter your email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s9">
                        <input type="text"  class="validate" name="package" value="{{PackageDetail.namePackage}}" readonly>
                        <label>Enter your package</label>
                    </div>
                    <div class="input-field col s3">
                        <input type="text"  class="validate" name="price" value="Rp. {{PackageDetail.pricePackage|floatformat:2}}" readonly>
                        <label>Price package</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s7">
                        <input type="text" id="select-city-1" class="autocomplete validate" name="place" value="{{PackageDetail.cityPackage}}, {{PackageDetail.countryPackage}}" readonly>
                        <label for="select-city-1">Select City or Place</label>
                    </div>
                    <div class="input-field col s5">
                        <select name="category-package">
                            <option value="{{PackageDetail.categoryPackage}}">{{PackageDetail.categoryPackage}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" id="from" name="arrival" value="{{PackageDetail.startPackage|date:'d/m/Y'}}" disabled readonly>
                        <label for="from">Start Date</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" id="to" name="departure" value="{{PackageDetail.endPackage|date:'d/m/Y'}}" disabled readonly>
                        <label for="to">End Date</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" class="waves-effect waves-light full-btn btn-large full-btn">Book Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock mainBanner %}

{% block mainContent %}
{% endblock mainContent %}
